<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Practica</title>
		<script type='text/javascript' src='https:/www.x3dom.org/download/x3dom.js'></script> 
		<link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'>
        <link rel="stylesheet" href="css/estilos.css">
	</head>
	<body>
        <container>
            <x3d>
                <scene>
                    <transform DEF='SSolar' rotation='1 0 1 -0.4'>

                        <!--Sol-->
                        <Inline url='sol1.x3d'></Inline>

                        <!--mercurio-->
                        <!--traslation: desplaza al objeto en las coordenadas seleccionadas x y z -->
                        <!--scale: al ser una esfera debe tener la misma escala en los tres ejes -->
                        <!--Los planetas solo se desplazan en dos ejes x z, en y no tienen movimiento -->
                        <transform translation="2 0 -1" scale="0.15 0.15 0.15">
                            <Inline url='mercurio.x3d'></Inline>
                        </transform>

                        <timeSensor DEF='timer' cycleInterval='15' loop='true'></timeSensor>
                        <orientationInterpolator DEF='rotator' key='0 0.5 1' keyValue='0 1 0 0 0 1 0 3.14 0 1 0 6.28'>
                        </orientationInterpolator>
                    </transform>



                        
                    <transform DEF='Venus' rotation='1 0 1 -0.4'>
                        <!--venus-->
                        <transform translation="-3 0 -1" scale="0.25 0.25 0.25">
                            <Inline url='venus.x3d'></Inline>
                        </transform>

                        <timeSensor DEF='timer_venus' cycleInterval='4' loop='true'></timeSensor>
                        <orientationInterpolator DEF='rotator_venus' key='0 0.5 1' keyValue='0 1 0 0 0 1 0 3.14 0 1 0 6.28'>
                        </orientationInterpolator>
                    </transform>

                    <transform DEF='Tierra' rotation='1 0 1 -0.4'>
                        <!-- el archivo de tierra puede contener la luna (yo decidi hacerlo por separado), solo tienes que repetir la estructura del shape -->
                        <!--tierra-->
                        <transform translation="4 0 2" scale="0.27 0.27 0.27">
                            <Inline url='tierra_luna.x3d'></Inline>
                        </transform>
                                                  
                        <timeSensor DEF='timer_tierra' cycleInterval='80' loop='true'></timeSensor>
                        <orientationInterpolator DEF='rotator_tierra' key='0 0.5 1' keyValue='0 1 0 0 0 1 0 3.14 0 1 0 6.28'>
                        </orientationInterpolator>
                    </transform>               
                
                    <transform DEF='Marte' rotation='1 0 1 -0.4'>
                        <!--marte-->
                        <transform translation="-5 0 -2" scale="0.20 0.20 0.20">
                            <Inline url='marte.x3d'></Inline>
                        </transform>

                        <timeSensor DEF='timer_marte' cycleInterval='30' loop='true'></timeSensor>
                        <orientationInterpolator DEF='rotator_marte' key='0 0.5 1' keyValue='0 1 0 0 0 1 0 3.14 0 1 0 6.28'>
                        </orientationInterpolator>
                    </transform>
                            
                    <transform DEF='jupiter' rotation='1 0 1 -0.4'>
                         <!--jupiter-->
                        <!-- el archivo de saturno contiene los anillos, por lo que no es necesario crear un nuevo archivo -->
                        <transform translation="-6 0 4" scale="0.50 0.50 0.50">
                            <Inline url='jupiter.x3d'></Inline>
                        </transform>

                        <timeSensor DEF='timer_jupiter' cycleInterval='60' loop='true'></timeSensor>
                        <orientationInterpolator DEF='rotator_jupiter' key='0 0.5 1' keyValue='0 1 0 0 0 1 0 3.14 0 1 0 6.28'>
                        </orientationInterpolator>
                    </transform>
                       
                      
                        <!--saturno-->
                        <transform translation="8 0 3" scale="0.55 0.55 0.55">
                            <Inline url='saturno.x3d'></Inline>
                        </transform>
                        
                        <!--urano-->
                        <transform translation="10 0 0" scale="0.30 0.30 0.30">
                            <Inline url='urano.x3d'></Inline>
                        </transform>
                        
                        <!--neptuno-->
                        <transform translation="-11 0 6" scale="0.33 0.33 0.33">
                            <Inline url='neptuno.x3d'></Inline>
                        </transform>
                        
                        <!--otro planeta-->
                        <transform translation="12 0 -6" scale="0.15 0.15 0.15">
                            <Inline url='otroplaneta.x3d'></Inline>
                        </transform>
              

                        

                    <ROUTE fromNode='timer' fromField='fraction_changed' toNode='rotator' toField='set_fraction'></ROUTE>
                    <ROUTE fromNode='rotator' fromField='value_changed' toNode='SSolar' toField='set_rotation'></ROUTE>

                    <ROUTE fromNode='timer_venus' fromField='fraction_changed' toNode='rotator_venus' toField='set_fraction'></ROUTE>
                    <ROUTE fromNode='rotator_venus' fromField='value_changed' toNode='Venus' toField='set_rotation'></ROUTE>

                    <ROUTE fromNode='timer_tierra' fromField='fraction_changed' toNode='rotator_tierra' toField='set_fraction'></ROUTE>
                    <ROUTE fromNode='rotator_tierra' fromField='value_changed' toNode='Tierra' toField='set_rotation'></ROUTE>

                    <ROUTE fromNode='timer_marte' fromField='fraction_changed' toNode='rotator_marte' toField='set_fraction'></ROUTE>
                    <ROUTE fromNode='rotator_marte' fromField='value_changed' toNode='Marte' toField='set_rotation'></ROUTE>

                    <ROUTE fromNode='timer_jupiter' fromField='fraction_changed' toNode='rotator_jupiter' toField='set_fraction'></ROUTE>
                    <ROUTE fromNode='rotator_jupiter' fromField='value_changed' toNode='jupiter' toField='set_rotation'></ROUTE>
                </scene>
            </x3d>
        </container>
		
	</body>
</html>
